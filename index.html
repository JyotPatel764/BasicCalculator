<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width initial-scale = 1.0" />
        <title>Simple Calculator</title>
        <link rel = "stylesheet" href = "calc.css" />
    </head>

    <body id = "body">
        <h1>Calculator App</h1>
        <div class = "flex-container">
            <div id = "output">
                <h2 id = "result"></h2>
            </div>

            <div class = "grid-container">
                <button class = "clear-all blue">AC</button>
                <button class = "clear blue">C</button>
                <button class = "buttons blue">%</button>
                <button class = "buttons orange">/</button>
                <button class = "buttons white">7</button>
                <button class = "buttons white">8</button>
                <button class = "buttons white">9</button>
                <button class = "buttons orange">x</button>
                <button class = "buttons white">4</button>
                <button class = "buttons white">5</button>
                <button class = "buttons white">6</button>
                <button class = "buttons orange">-</button>
                <button class = "buttons white">1</button>
                <button class = "buttons white">2</button>
                <button class = "buttons white">3</button>
                <button class = "buttons orange">+</button>
                <button class = "buttons white" id = "expand">0</button>
                <button class = "buttons white"><strong>.</strong></button>
                <button class = "exception">=</button>
            </div>
        </div>
        <script src = "calc.js"></script>
    </body>
</html>
